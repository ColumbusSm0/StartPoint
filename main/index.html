<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form>
            <label for="bill">
                <p> Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" min="0" placeholder="100" name="bill" id="bill">
            </p>
            <label for="serviceQual">
                <p>Como foi o serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual">
                    <option disable selected>--Escolha uma Opção--</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.1">10% - Mediano</option>
                    <option value="0.05">05% - Ruim</option>
                    <option value="0.005">0.5% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" name="people" id="people" min="1">
            </p>
            <button type="submit">Calcular</button>
        </form>        
    </div>

</body>
</html>
